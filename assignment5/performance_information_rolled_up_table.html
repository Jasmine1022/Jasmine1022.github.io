<!DOCTYPE html>  
<html>  
     <head>  
          <title>Webslesson Tutorial | Show JSON Data in Jquery Datatables</title>  
          <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>  
          <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" />  
          <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>  
          <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/r/bs-3.3.5/jq-2.1.4,dt-1.10.8/datatables.min.css"/>  
          <script type="text/javascript" src="https://cdn.datatables.net/r/bs-3.3.5/jqc-1.11.3,dt-1.10.8/datatables.min.js"></script>  
     </head>  
     <body>  
           <br /><br />  
           <div class="container">  
               <h1 style="
               font-family: fantasy;
               text-align: center;
           ">Show JSON Data in Jquery Datatables</h1><br />  
               <h3 style="
               text-align: center;
               font-family: sans-serif;
               font-size: medium;
               margin-top: 0px;
           ">Seoul Concert information（rolled-up) from May 2019</h3><br />  
                <table id="mytable" class="table table-bordered">  
                     <thead>  
                              <td>
                                        <div style="width:100px;word-wrap:break-word;" >aaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaa</div>
                                        </td>
                          <tr>  
                               <th>类型</th>  
                               <th>2019.5至今演出情况</th>  
                               <th>次数</th>  
                          </tr>  
                     </thead>  
                </table>  
           </div>  
      </body>  
 </html>  
 <script>  
 $(document).ready(function(){  
      $('#mytable').DataTable({  
           "ajax"     :     "performance_information_rolled_up.json",  
           "columns"     :     [  
                {"data":"类型"},  
                {"data":"2019.5至今演出情况"},  
                {"data":"次数"}, 
           ]  
      });  
 });  
 </script>
